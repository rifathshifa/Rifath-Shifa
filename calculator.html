<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    body {
        background-color: #ffffff;
        background-image:
            linear-gradient(to right, rgba(0, 0, 0, 0.08) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0, 0, 0, 0.08) 1px, transparent 1px),
            radial-gradient(circle at 0 0, rgba(0, 0, 0, 0.15), transparent 70%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
    }

    .header {
        display: flex;
        align-items: center;
        margin-left: 550px;
    }

    .calculator {
        margin: 50px;
        padding: 50px;
        border-color: black;
        border-style: solid;
        border-width: 4px;
        display: inline-block;
        background-image: url(bgimage.jpg);
        background-size: cover;
    }

    .clearDisplay {
        display: inline-block;
    }

    .numbers {
        border-color: grey;
        border-radius: 5px;
        border-width: 4px;
        border-style: solid;

    }

    button {
        font: size 10px;
        padding: 15px;
    }

    .operator {
        border-color: grey;
        border-radius: 5px;
        border-width: 4px;
        border-style: solid;

    }

    .clearDisplay {
        border-color: grey;
        border-radius: 5px;
        border-width: 4px;
        border-style: solid;

    }
</style>

<body>
    <center>
        <div class="header">
            <h1 style="color:white; background-color:black;font-style: italic;">
                CALCULATOR</h1>
        </div>
        <div class="calculator">
            <div class="clearDisplay"><input type="text" id="calculator"></div>
            <button onclick="clearDisplay()" class="numbers">C</button>
            <br><br>
            <div> <button onclick="appendValue('7')" class="numbers">7</button>
                <button onclick="appendValue('8')" class="numbers">8</button>
                <button onclick="appendValue('9')" class="numbers">9</button>
                <button class="operator" onclick="appendValue('/')" class="numbers">/</button>
            </div>
            <br><br>
            <div> <button onclick="appendValue('4')" class="numbers">4</button>
                <button onclick="appendValue('5')" class="numbers">5</button>
                <button onclick="appendValue('6')" class="numbers">6</button>
                <button class="operator" onclick="appendValue('*')" class="numbers">*</button>
            </div>
            <br><br>
            <div> <button onclick="appendValue('1')" class="numbers">1</button>
                <button onclick="appendValue('2')" class="numbers">2</button>
                <button onclick="appendValue('3')" class="numbers">3</button>
                <button class="operator" onclick="appendValue('-')" class="numbers">-</button>
            </div>
            <br><br>
            <div> <button onclick="appendValue('0')" class="numbers">0</button>
                <button onclick="appendValue('.')" class="numbers">.</button>
                <button class="operator" onclick="appendValue('+')" class="numbers">+</button>
                <button class="operator" onclick="calculate()" class="numbers">=</button>
            </div>
        </div>
    </center>
</body>
<script>
    const calculator = document.getElementById('calculator');
    function appendValue(value) {
        calculator.value += value;
    }
    function clearDisplay() {
        document.getElementById("calculator").value = "";
    }
    function calculate() {
        let display = document.getElementById("calculator");
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }
</script>

</html>
